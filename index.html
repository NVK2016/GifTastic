<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Giftastic Site</title>
    <!-- Cross Browser Compatability -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Love+Ya+Like+A+Sister" rel="stylesheet">
    <!-- Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div>
            <h2 class="text-center">Choose an option to Giftastic / API Search </h2>
            <center><button class="btn btn-success" id="btn-pixar">Pixar Giphy Search?</button></center> <br />
            <center><button class="btn btn-warning mb-3" id="btn-artist">Bands in Town Search?</button></center>
        </div>
        <div id="pixarDisplay">
            <h2 class="text-center">PIXAR Giphy SEARCH</h2>
            <div class="row m-5">
                <br />
                <!-- Will hold all the buttons that are dynamically created -->
                <div id="gif-buttons" class="col-md-9">

                </div>
                <!-- User can new gifs topics -->
                <br />
                <div class="card col-md-3" style="width: 18rem;">
                    <form id="topic-id" class="card-body">
                        <label for="topic-input">Add a pixar movie</label>
                        <input type="text" id="topic-input"><br />
                        <button id="add-gifs" class="btn-success m-2" value="Submit">Submit</button>
                    </form>
                </div>
            </div>
            <!-- Div that displays all gif images  -->
            <div id="gifs-appear-here">

            </div>
        </div>
        <hr />
        <div id="bandDisplay">
            <h2 class="text-center">BANDS In Town SEARCH</h2>
            <!-- Will hold all the buttons that are dynamically created -->
            <div class="row m-5">
                <div class="card col-md-3" style="width: 18rem;">
                    <!-- Artist Select Box -->
                    <form id="artist-form" class="card-body">
                        <!-- Label for Text Box -->
                        <label for="artist-input">Choose Your Artist</label>
                        <!-- Text Input Box -->
                        <input type="text" id="artist-input"><br>
                        <!-- Submit Button -->
                        <input id="select-artist" class="btn-success m-2" type="submit" value="GO!">
                    </form>
                    
                </div>
                <!-- Artist Information -->
                <div id="artist-div"  class="col-md-6">
                        Adele 
                </div>
            </div>
        </div>
    </div>
    <!-- JQUERY FILE  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Link to javascript file -->
    <script src="assets/javascript/giftastic.js"> </script>
</body>

</html>
